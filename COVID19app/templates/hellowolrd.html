<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<style>
    .container{
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .footing{
        text-align: center;
        align-items: center;
        margin-top: 100px;
        color: white;
    }
</style>
<body style="background-color:black">
        
       
        <h1 style="color:white;text-align: center;"><span style="color: red">COVID-19</span> WORLDWIDE DATA</h1>
        <form style="margin-top:50px;" method="post" class="d-flex justify-content-center align-items-center" action="">
            {% csrf_token %}
            <select class="form-control" style="width: 200px" name="selectedcountry">
                {% for country in mylist %}
                <option>{{country}}</option>
                {% endfor %}
            </select>
            <input type="submit" class="btn btn-danger" value="submit">     
        </form>
        <h1 style="margin-top: 150px;color:white; text-align: center;">{{selectedcountry}}</h1>
        <div class="d-flex justify-content-center align-items-center">
            <div class="container" style="border-radius: 10px;background-color: orange;height:100px;width: 200px">
            <h1 style="text-align:center;color:white">{{total}}</h1>
            <p style="text-align:center;color:white">total cases</p>
            </div>
            <div class="container" style="border-radius: 10px;background-color: green;height:100px;width: 200px">
            <h1 style="text-align:center;color:white">{{recovered}}</h1>
            <p style="text-align:center;color:white">recovered</p>
            </div>
            <div class="container" style="border-radius: 10px;background-color: yellow;height:100px;width: 200px">
            <h1 style="text-align:center;color:white">{{active}}</h1>
            <p style="text-align:center;color:white">active</p>
            </div>

        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="container" style="border-radius: 10px;background-color: skyblue;height:100px;width: 200px">
            <h1 style="text-align:center;color:white">{{new}}</h1>
            <p style="text-align:center;color:white">new</p>
            </div>
            <div class="container"style="border-radius: 10px;background-color:grey;height:100px;width: 200px">
            <h1 style="text-align:center;color:white">{{deaths}}</h1>
            <p style="text-align:center;color:white">deaths</p>

            </div>
            <div class="container" style="border-radius: 10px;background-color: red;height:100px;width: 200px">
            <h1 style="text-align:center;color:white">{{critical}}</h1>
            <p style="text-align:center;color:white">critical</p>
            
            </div>

        </div>
        <div class="footing">
        <footer>Developed by Tanishk Aggarwal</footer>
    </div>
        
</body>
</html>
